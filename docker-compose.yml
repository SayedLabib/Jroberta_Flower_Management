version: '3.8'

services:
  # FastAPI Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: flower-management-app
    restart: unless-stopped
    ports:
      - "8066:8066"
    environment:
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VISION_MODEL=${VISION_MODEL:-gpt-4o}
      - CHAT_MODEL=${CHAT_MODEL:-gpt-4o-mini}
      - IMAGE_MODEL_PRIMARY=${IMAGE_MODEL_PRIMARY:-dall-e-3}
      - IMAGE_MODEL_FALLBACK=${IMAGE_MODEL_FALLBACK:-dall-e-2}
      - DEBUG=${DEBUG:-false}
      - MIN_IMAGES_PER_REQUEST=${MIN_IMAGES_PER_REQUEST:-1}  # Updated to 1 for flower merge
      - MAX_IMAGES_PER_REQUEST=${MAX_IMAGES_PER_REQUEST:-6}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}  # 10MB default
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-157286400}  # 150MB default
    volumes:
      # Mount app directory for development (optional - remove for production)
      - ./app:/app/app:ro
    networks:
      - flower-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8066/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Redis for caching (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: flower-management-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - flower-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus (optional - for production monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: flower-management-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - flower-network
    profiles:
      - monitoring

  # Grafana for visualization (optional - for production monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: flower-management-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - flower-network
    profiles:
      - monitoring

# Networks
networks:
  flower-network:
    driver: bridge

# Volumes
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local